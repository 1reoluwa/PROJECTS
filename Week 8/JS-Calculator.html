<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="JS-Calculator.css">
</head>
<body>
    
    <div class="container">
        <div id="display">
    <div id="expression">0</div>
  <div id="result">0</div>
        </div>

        
            <button  class="numbers" id="clear">AC</button> 
            <button class="numbers" id="divide">/</button>
            <button  class="numbers" id="multiply">x</button>
       
        
        
            <button  class="numbers" id="seven">7</button>
            <button class="numbers"  id="eight">8</button>
            <button class="numbers" id="nine">9</button>
            <button class="numbers" id="subtract">-</button>
        
            
            <button class="numbers" id="four">4</button>
            <button class="numbers" id="five">5</button>
            <button class="numbers"id="six">6</button>
            <button class="numbers" id="add">+</button>
            
            <button class="numbers" id="one">1</button>
            <button class="numbers" id="two">2</button>
            <button class="numbers" id="three">3</button>
            <button class="numbers" id="equals">=</button> 
            
        
            <button class="numbers" id="zero">0</button>
            <button class="numbers" id="decimal">.</button>
        </div>
    <script src="JS-Calculator.js"></script>
</body>
</html>
